<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>专属浪漫 ❤️</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb); 
      font-family: "微软雅黑", sans-serif;
      color: white;
      text-align: center;
    }
    .content {
      z-index: 1;
      max-width: 80%;
      animation: fadeIn 3s ease-in-out;
    }
    h1 {
      font-size: clamp(2em, 8vw, 4em);
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }
    p {
      font-size: clamp(1.2em, 4vw, 2em);
      line-height: 1.6;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.2);
    }
    .heart {
      position: fixed;
      top: -10%;
      font-size: 2em;
      pointer-events: none;
      animation: fall linear forwards;
      text-shadow: 0 0 8px rgba(255, 182, 193, 0.8);
    }
    @keyframes fall {
      to {
        transform: translateX(30px) translateY(120vh) rotate(540deg);
        opacity: 0;
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to   { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>我想把这一整个世界都送给你 💕</h1>
    <p>
      你的笑容是我一天里最美的光亮 ✨<br>
      在每一个平凡的时刻里<br>
      你都是我心里最不平凡的奇迹 ❤️<br><br>
      所以…<br>
      我喜欢你，真的非常非常喜欢你！🌸
    </p>
  </div>
  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = ["💖","💘","💕","💓","🌸","✨"][Math.floor(Math.random()*6)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 2 + 1.5) + "em";
      heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 150);
  </script>
</body>

</html>
